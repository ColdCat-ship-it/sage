jobs:
  test:
    runs-on: ubuntu-latest
    
    # CRITICAL: This tells GitHub to run steps inside a container that has Sage installed
    container:
      image: sagemath/sagemath:latest
      options: --user root

    steps:
    # 1. Check out your code into the container
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Run your specific test command
    # Note: We use 'sage -python' just like you asked
    - name: Run Testing Script
      run: |
        sage -python verify_conjecture.py
